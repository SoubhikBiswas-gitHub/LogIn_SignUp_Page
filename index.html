<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" name="" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./assets/new img.png" alt="" srcset="">
            </div>
        </div>

        <!-- =============================== -->
        <!-- =============LogIn============= -->
        <!-- =============================== -->
        <div class="form">
            <div class="form-container">
                <div class="log-in-form">
                    <div class="title">LogIn</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" name="" id="" placeholder="Enter your mail"  
                                    autocomplete="off">
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="" id="" placeholder="Enter your password"  
                                    autocomplete="off">
                            </div>
                            <div class="text"><a href="#">Forget Password ?</a></div>
                            <div class="button input-box">
                                <input type="button" value="LogIn" id="">
                            </div>
                            <div class="text">Don't have account ? <label for="flip">SignUp</label></div>
                        </div>
                    </form>
                </div>
                <!-- ==========SignUp=============== -->
                <!-- =============================== -->
                <!-- =============================== -->

                <div class="sign-up-form">
                    <div class="title">SignUp</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="" id="" placeholder="Enter your name"  
                                    autocomplete="off">
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-mobile"></i>
                                <input type="number" name="" id="" placeholder="Enter your contact no"  
                                    autocomplete="off">
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" name="" id="" placeholder="Enter your mail"  
                                    autocomplete="off">
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="" id="" placeholder="Enter your password"  
                                    autocomplete="off">
                            </div>
                            <div class="text"><a href="#">Forget Password ?</a></div>
                            <div class="button input-box">
                                <input type="button" value="SignUp" id="">
                            </div>
                            <div class="text">Alredy have account ? <label for="flip">LogIn</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
